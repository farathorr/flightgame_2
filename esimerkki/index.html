<head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                <ion-icon name="airplane-outline"></ion-icon>&nbsp;Top&nbsp;Gun&nbsp;<ion-icon name="airplane-outline"></ion-icon>
            </h1>

            <nav>
                <ul class="flex-wrap space-evenly">
                    <li>
                        <a class="button button-white" href="index.html">Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map">
                <!-- <img class="responsive-img" src="img/finland.svg" alt="map of finland"> -->
            </div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game Status</h2>
                    </header>
                    <table>
                        <tr>

                        </tr>
                        <tr>
                            <td>CO2 Käytetty: <span id="consumed">999</span>kg</td>

                            <td>Rahat: <span id="money">999</span>€</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2 id="airport-name">Airport name</h2>
                    </header>
                    <table id="weather">
                        <tr>
                            <td>Temperature</td>
                            <td>
                                <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Current weather">
                            </td>
                            <td>Wind</td>
                        </tr>
                        <tr>
                            <td id="airport-temp">10°C</td>
                            <td id="airport-conditions">Cloudy</td>
                            <td id="airport-wind">40m/s</td>
                        </tr>
                    </table>
                </section>

                    <header>
                        <div class="btn-group">
                          <button id="t_button">Tehtävät</button>
                          <button id="k_button">Konserit</button>
                          <button >Päivitykset</button>
                        </div>

                    </header>
                <section id="tehtava" class="box">
                    <ul  id="goals" class="flex-wrap">

                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre1</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre4</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre2</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre5</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre3</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Genre6</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>

                    <section id="myDIV" class="box2" >

                    <ul class="flex-wrap">

                        <li>
                            <figure2>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Tehtävä1</figcaption>
                            </figure2>
                        </li>
                        <li>
                            <figure2>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Tehtävä2</figcaption>
                            </figure2>
                        </li>
                        <li>
                            <figure2>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>Tehtävä3</figcaption>
                            </figure2>
                        </li>
                    </ul>
                    </section>

                      <section class="box3">

                    <ul class="flex-wrap">

                        <li>
                            <figure2>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>CO2 filtteri1</figcaption>
                            </figure2>
                        </li>
                        <li>
                            <figure2>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Goal weather icon">
                                <figcaption>tilavuus2</figcaption>
                            </figure2>
                        </li>

                    </ul>
                </section>

            </div>
        </main>
        <footer class="page-footer">
